<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register User</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        .container {
            padding: 50px;
        }
        h1 {
            color: #333;
        }
        form {
            margin: 0 auto;
            max-width: 300px;
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            font-size: 16px;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
        a {
            display: inline-block;
            margin-top: 20px;
            text-decoration: none;
            color: #007bff;
        }
        a:hover {
text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Register Owner Name</h1>
        <form action="/register_owner/{{ room_id }}" method="post">
            <input type="text" name="user_name" placeholder="Enter your name" required>
            <input type="submit" value="Register">
        </form>
        <a href="/">Back to Menu</a>
    </div>
</body>
</html>
