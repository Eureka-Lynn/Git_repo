<!DOCTYPE html>
<html>
<head>
    <title>Room Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            margin: 20px;
            color: #333;
        }
        .container {
            width: 80%;
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .users-list {
            list-style-type: none;
            padding: 0;
        }
        .users-list li {
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }
        .users-list li:last-child {
            border-bottom: none;
        }
        .user-item {
            display: flex;
            justify-content: space-between;
            padding: 5px 10px;
            border-radius: 4px;
            background: #f9f9f9;
        }
        .user-name {
            font-weight: bold;
        }
        .user-role {
            color: #888;
        }
        #exit-room {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #ff4b4b;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        #exit-room:hover {
            background-color: #ff1c1c;
        }
    </style>
    <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            var socket = io();

            socket.on('room_update', function(data) {
                var usersList = document.getElementById('users-list');
                usersList.innerHTML = ''; // Clear the list
                
                // Add users to the list
                for (var userId in data.users) {
                    var user = data.users[userId];
                    var userItem = document.createElement('li');
                    userItem.className = 'user-item';
                    
                    var userName = document.createElement('span');
                    userName.className = 'user-name';
                    userName.textContent = user.name;
                    
                    var userRole = document.createElement('span');
                    userRole.className = 'user-role';
                    userRole.textContent = user.is_owner ? 'Owner' : 'User';
                    
                    userItem.appendChild(userName);
                    userItem.appendChild(userRole);
                    
                    usersList.appendChild(userItem);
                }
            });

            document.getElementById('exit-room').addEventListener('click', function() {
                socket.emit('exit_room', {{ user_id }});
            });
        });
    </script>
</head>
<body>
    <div class="container">
        <h1>Room {{ room_id }}</h1>
        <h2>Users:</h2>
        <ul id="users-list" class="users-list">
            {% for user in users %}
                <li class="user-item">
                    <span class="user-name">{{ user.name }}</span>
                    <span class="user-role">{{ 'Owner' if user.is_owner else 'User' }}</span>
                </li>
            {% endfor %}
        </ul>
        <button id="exit-room">Exit Room</button>
    </div>
</body>
</html>
